<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h2><i id="i1" class='fas fa-sun fa-spin fa-3x'></i> Temperature Converter <i id="i1" class="fa fa-snowflake  fa-spin" ></i></h2>
        <label for="kelvin" id="id1">Kelvin (K)</label>
        <input   type="number"  id="kelvin"  class="input1" placeholder="0" value="0" step="0.1"
        oninput="kelvinConverter(parseFloat(this.value))">

        <label for="Celcius" id="id1">Celsius (C)</label>
        <input   type="number" id="celcius" class="input2" placeholder="-273.15" value="-273.1" step="0.1"
        oninput="celciusConverter(parseFloat(this.value))">

        <label for="Fahrenheit" id="id1">Fahrenheit (F)</label>
        <input   type="number" id="fahren"  class="input3" placeholder="-373.15" value="-459.6" step="0.1"
        oninput="fahrenConverter(parseFloat(this.value))">
    </div>



    <script  src="temp.js"></script>
    
</body>
</html>
